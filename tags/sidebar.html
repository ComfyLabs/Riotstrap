<sidebar-element>
  <li onclick="{ routeTo }">
    <i if="{ icon_class }" class="{ icon_class }"></i>
    <a>{ text }</a>
  </li>

  routeTo(e) {
    this.parent.sidebarevents.trigger('routeTo', {url: this.url})
  }
</sidebar-element>
	

<sidebar>

  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <sidebar-element each="{items}" data="{this}">
      </sidebar-element>
    </ul>
  </div>

  this.sidebarevents = opts.sidebarevents
  this.items = opts.data

</sidebar>
